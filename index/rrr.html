<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box{
          height: 400px;
          width: 600px;
          background-color: #ccc;
          position: absolute;
          top: 100px;
          left: 100px;
      }
    </style>
</head>
<body>
    <button>点击</button>
    <div class="box"></div> 
</body>
<script>
    var box = document.querySelector('.box');
    var btn = document.querySelector('button');
    btn.addEventListener('click',function(){

    
    var ball = document.createElement('div');
    var colors = ['red','yellow','blue','pink','green','#ff0ff0'];
    ball.style.cssText = "position:absolute;top:0px;left:0px;border-radius:50%;width:50px;height:50px";
    ball.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    box.appendChild(ball);
    var left = box.clientWidth / 2 - ball.offsetWidth / 2;
    var tops = box.clientHeight / 2 - ball.offsetHeight / 2;
    // console.log(tops);
    ball.style.top = tops +'px';
    ball.style.left = left +'px';
      var x = Math.floor(Math.random()*10)+1;
      var y = Math.floor(Math.random()*10)+1;
    setInterval(function(){
        tops+= y;
        left+= x;
        if( tops<= 0 ||tops >= (box.offsetHeight - ball.offsetHeight) ){
           y = -y;
        }
        if( left<= 0 || left >= (box.offsetWidth - ball.offsetWidth)){
            x = -x;
        }

        ball.style.top = tops +'px';
        ball.style.left = left +'px';
    },30)
})
</script>
</html>
