<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 600px;
            background-color: pink;
            margin: 100px auto;
        }
        .box input{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box_qx">
            <input type="checkbox">
            总计
        </div>
        <div class="box_fx">
            <h5>
                <input type="checkbox">
            1111
            </h5>
            <h5>
                <input type="checkbox">
            2222
            </h5>
            <h5>
                <input type="checkbox">
            3333
            </h5>
            <h5>
                <input type="checkbox">
            4444
            </h5>
        </div>
    </div>
</body>
<script>
    var box_qx = document.querySelector('.box_qx');
    var qx = box_qx.querySelector('input');
    // console.log(qx);
    var box_fx = document.querySelector('.box_fx');
    var fxs = box_fx.querySelectorAll('input');
    // console.log(fxs);
    qx.onclick = function(){
        for(var i =0;i<fxs.length;i++){
            fxs[i].checked = this.checked;
        }
    }
    for(var i = 0 ;i<fxs.length;i++){
        fxs[i].onclick = function(){
            var flag = true;
            for(var i = 0 ;i<fxs.length;i++) {
                if(!fxs[i].checked){
                    var flag = false;
                }
            }
            qx.checked = flag;
        }
    }

</script>
</html>
